<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Temperature Converter</title>
</head>


<body>
    <h1>Temperature Converter</h1>


    <div id="container">

        <div class="input-div">
            <label>Celsius (&#8451)</label><br>
            <input type="number" value='0' class="input-box" onclick="select()" id="cel">
        </div>

        <div class="input-div">
            <label>Fahrenheit (&#8457)</label><br>
            <input type="number" value="32" class="input-box" onclick="select()" id="fah">
        </div>

        <div class="input-div">
            <label>Kelvin (K)</label><br>
            <input type="number" value='273.15' class="input-box" onclick="select()" id="kel">
        </div>

    </div>


    <script src="script.js"></script>

    

</body>

</html>
